<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../font-awesome-6.6.0-pro-full-main/css/all.css">
    <link rel="stylesheet" href="FirstPres.css">
    <title>Long.D.Shine's Present</title>
</head>

<body>
    <div id="navbar">
        <div id="left">
            <a href="" class="navtitle">About Me</a>
            <div class="navtitle" id="title0">Home</div>
        </div>
        <div id="right">
            <div class="navtitle" id="title1">Ha Noi</div>
            <div class="navtitle" id="title2">Quang Binh</div>
            <div class="navtitle" id="title3">Da Nang</div>
        </div>
    </div>
    <div id="body">
        <div class="pages show" id="page0">
            <div class="homebanner" id="homebanner">
                <img src="Banner-1.png" alt="" class="bannerimg bannerimg1" id="bannerimg1">
                <img src="Banner-2.png" alt="" class="bannerimg bannerimg2" id="bannerimg2">
                <img src="Banner-3.png" alt="" class="bannerimg bannerimg3" id="bannerimg3">
                <img src="Banner-4.png" alt="" class="bannerimg bannerimg4" id="bannerimg4">
                <img src="Banner-5.png" alt="" class="bannerimg bannerimg5" id="bannerimg5">
                <div class="bannercontrol" id="bannercontrolprev" onclick="prev()">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </div>
                <div class="bannercontrol" id="bannercontrolnext" onclick="next()">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </div>
                <div class="bannercurrent">
                    <div id="bannercurent1"><i class="fa-solid fa-circle"></i></div>
                    <div id="bannercurent2"><i class="fa-regular fa-circle"></i></div>
                    <div id="bannercurent3"><i class="fa-regular fa-circle"></i></div>
                    <div id="bannercurent4"><i class="fa-regular fa-circle"></i></div>
                    <div id="bannercurent5"><i class="fa-regular fa-circle"></i></div>
                </div>
                <div class="bannercontent">
                    <div class="bannertitle">
                        <div id="line1" style="color:white">Extraordinary natural</div>
                        <div id="line2" style="color:white"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pages hide" id="page1"></div>
        <div class="pages hide" id="page2"></div>
        <div class="pages hide" id="page3"></div>
        <div class="pages hide" id="page4"></div>
    </div>
    <footer id="footer"></footer>
    <script src="FirstPres.js"></script>
</body>

</html>
